<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>abstruckt* — Race Derived</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Instrument+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top Nav -->
  <header class="nav">
    <div class="nav-inner">
      <div class="brand">abstruckt*</div>
      <button class="nav-center">
        Collection
        <svg viewBox="0 0 24 24" aria-hidden="true" class="icon"><path d="M6 9l6 6 6-6" fill="currentColor"/></svg>
      </button>
      <button class="bag">
        <svg viewBox="0 0 24 24" aria-hidden="true" class="icon"><path d="M7 7V6a5 5 0 0 1 10 0v1h2a1 1 0 0 1 .99 1.141l-1.6 12A2 2 0 0 1 16.41 22H7.59a2 2 0 0 1-1.98-1.859l-1.6-12A1 1 0 0 1 4 7h3Zm2 0h6V6a3 3 0 0 0-6 0v1Z"/></svg>
        <span>BAG</span>
      </button>
    </div>
  </header>

  <!-- HERO -->
  <main class="hero">
    <div class="hero-inner">
      <!-- Background word -->
      <div class="bg-word">Race Derived</div>

      <!-- Left large model -->
      <figure class="model-left card shadow">
        <img src="assets/hero-left.jpg" alt="Model seated wearing tee" />
      </figure>

      <!-- Right back model -->
      <figure class="model-right card shadow">
        <img src="assets/hero-right.jpg" alt="Back view model wearing tee" />
      </figure>

      <!-- Play pill -->
      <button class="play-pill shadow" aria-label="Play product video">
        <svg viewBox="0 0 24 24" class="icon-xl" aria-hidden="true"><path d="M9 7l8 5-8 5V7z"/></svg>
      </button>

      <!-- New badge -->
      <div class="badge-new shadow">
        <span class="aster">*</span>
        <span>New</span>
      </div>

      <!-- Explore CTA -->
      <a href="#explore" class="cta shadow">
        <span>Explore</span>
        <span class="dot"></span>
      </a>

      <!-- Round chips -->
      <div class="chips">
        <div class="chip seatbelt shadow">
          <svg viewBox="0 0 24 24" class="icon"><path d="M6 4h4l4 8h4l-2 8H8L6 4z"/></svg>
        </div>
        <div class="chip photo shadow">
          <img src="assets/thumb-seatbelt.jpg" alt="Seatbelt yellow" />
        </div>
        <div class="chip track shadow">
          <div class="track-inner">
            <img src="assets/nurburgring.png" alt="Track outline" />
          </div>
          <div class="track-copy">
            <div>Dreamed in carbon.</div>
            <div class="bold">Delivered in cotton.</div>
          </div>
        </div>
      </div>

      <!-- Bottom disclaimer pill -->
      <div class="disclaimer shadow">
        Not a “ REAL” seatbelt
        <span class="wink">☺︎</span>
      </div>
    </div>
  </main>

</body>
</html>
