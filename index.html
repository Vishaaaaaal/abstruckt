<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>abstruckt*</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />

  <link rel="icon" type="image/png" href="assets/favicon/abstrucktlogo.png" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-content">

  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <img src="assets/abstruckt.png" alt="abstruckt logo" />
    </div>

    <nav class="nav" aria-label="Primary">
      <div class="nav-collection">
        <a class="nav-link" href="#collection">Collection â–¼</a>
        <div class="mega-menu" role="menu" aria-label="Collection menu">
          <div class="mega-menu__content">
            <div class="mega-menu__column">
              <span class="mega-menu__eyebrow">Available</span>
              <a class="mega-menu__item" href="#collection">The Race Derived Tee</a>
            </div>
            <div class="mega-menu__column">
              <span class="mega-menu__eyebrow">New Collections</span>
              <span class="mega-menu__item mega-menu__item--disabled">Coming Soon</span>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <button class="bag-btn" type="button" aria-label="Open bag">
      <span class="material-icons-outlined bag-icon" aria-hidden="true">shopping_bag</span>
      <span class="bag-text">BAG</span>
    </button>
  </header>

  <!-- HERO -->
  <section id="collection" class="hero-simple" aria-label="Featured">
    <img
      class="hero-simple__img"
      src="assets/heroimage4.png"
      alt="Model wearing GT3 tee" loading="eager" decoding="async"
    />

    <!-- CTA: flag background + play button -->
    <div class="hero-cta">
      <img class="hero-cta__flag" src="assets/flag.png" alt="" aria-hidden="true" />
      <a class="cta-pill" href="product.html" aria-label="Open product page">
        <span class="cta-pill__play" aria-hidden="true"></span>
      </a>
    </div>
  </section>
  <!-- WIDGETS -->
<section class="widgets" aria-label="Quick widgets">
  <div class="widgets__container">

    <!-- Widget strip -->
    <div class="widgets__row widgets__row--strip">
      <a class="widget-img widget-img--explore" href="product.html" aria-label="Explore new arrivals">
        <img src="assets/widgets/button.png" alt="Explore button">
      </a>

      <!-- Chips (PNG) -->
      <a class="widget-img widget-img--icon" href="#" aria-label="Seatbelt icon">
        <img src="assets/widgets/seatbelt.png" alt="Seatbelt icon">
      </a>

      <a class="widget-img widget-img--photo" href="#" aria-label="Seatbelt detail">
        <img src="assets/widgets/porsche.png" alt="Seatbelt close-up">
      </a>

      <a class="widget-banner widget-banner--hero" href="#" aria-label="Dreamed in carbon banner">
        <img src="assets/widgets/carbon.png"
             alt="Dreamed in carbon. Delivered in cotton.">
      </a>
    </div>
  </div>
</section>
  </div>
